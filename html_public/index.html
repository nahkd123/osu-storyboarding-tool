<!doctype html>
<html>
    <head>
        <title>osu! storyboarding tool</title>
        <link href="index.css" rel="stylesheet">
        <script src="floatmenu.js"></script>
    </head>
    <body>
        <header>
            <span>osu! storyboarding tool</span>
            <button onclick="FloatMenu.displayMenu(Menus.file, event.clientX, event.clientY)">File</button>
            <button>Editor</button>
            <button>Help</button>
        </header>
        <div id="screenPanel" class="panel">
            <header>
                <span>Screen (640 x 480)</span>
                <button onclick="play()">Play</button>
                <button>aaa</button>
            </header>
            <canvas id="screen" width="640" height="480"></canvas>
        </div>
        <div id="timelinePanel" class="panel">
            <header>
                <span>Timeline</span>
                <button onclick="FloatMenu.displayMenu(Menus.timelineAdd, event.clientX, event.clientY)">Add...</button>
            </header>
            <div id="layersview"></div>
            <canvas id="timeline" height="30"></canvas>
            <div id="help">
                <h1>Help Guide</h1>
                <p>Click 'Add' button in 'Timeline' to add new object/layer</p>
                <p>Right click layer name for more options (as well as object in canvas)</p>
                <p>The '✅'/'⬜' button is for toggling visiblity</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
